<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	
	<!--Bootstrap 4 CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Banco de Voluntários CCDP</h1>      
		</div>
		<div class="row">
			<form class="form-horizontal" action="" method="post">
				<fieldset>

					<!-- Form Name -->
					<legend>Cadastro de Voluntários</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Identificação</label>  
						<div class="col-sm-6">
							<input id="nome" name="nome" placeholder="Informe Seu Nome Completo" class="form-control input-md" required="" type="text">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Email</label>  
						<div class="col-sm-4">
							<input id="email" name="email" placeholder="Email Para Contato" class="form-control input-md" required="" type="text">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Telefone</label>  
						<div class="col-sm-2">
							<input id="tel" name="tel" placeholder="Informe Telefone de Contato" class="form-control input-md" required="" type="text">

						</div>
					</div>

					<!-- Prepended text-->
					<div class="form-group">
						<label class="col-sm-2 control-label" for="prependedtext">Documentação</label>
						<div class="col-sm-3">
							<div class="input-group">
								<span class="input-group-addon">Nº CPF</span>
								<input id="cpf" name="cpf" class="form-control" placeholder="" required="" type="text">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="input-group">
								<span class="input-group-addon">Nº RG</span>
								<input id="rg" name="rg" class="form-control" placeholder="" required="" type="text">
							</div>

						</div>
					</div>				

					<!-- Multiple Radios (inline) -->
					<div class="form-group">
						<label class="col-sm-2 control-label" for="radios">Sexo</label>
						<div class="col-sm-4"> 
							<label class="radio-inline" for="radios-0">
								<input name="radios" id="feminino" value="feminino" type="radio">
								Feminino
							</label> 
							<label class="radio-inline" for="radios-1">
								<input name="radios" id="masculino" value="masculino" type="radio">
								Masculino
							</label>
						</div>
					</div><hr>

					<!-- Text input-->
					<div class="form-group">
						<!--CEP-->
						<div class="col-sm-2">
							<label class="control-label" for="textinput">CEP</label>
							<div class="input-group">								
								<input onblur="buscaCep();" id="cep" name="cep" class="form-control" placeholder="" required="" type="text">
								<span class="input-group-addon"><span class="glyphicon glyphicon-globe text-primary"></span></span>
							</div>
						</div>
						<!--LOGADOURO-->					
						<div class="col-sm-6">
							<label class="control-label" for="textinput">Endereço</label>  
							<input id="logradouro" name="logradouro" value="oi" placeholder="Logadouro" class="form-control input-md" required="" type="text">
						</div>
						<!--NUMERO-->
						<div class="col-sm-1">
							<label class="control-label" for="textinput">Número</label>							
							<input id="numero" name="numero" class="form-control" placeholder="" required="" type="text">
						</div>
					</div>

					<div class="form-group">
						<!--BAIRRO-->
						<div class="col-sm-5">
							<label class="control-label" for="textinput">Bairro</label>							
								<input id="bairro" name="bairro" class="form-control" required="" type="text">
						</div>
						<!--COMPLEMENTO-->					
						<div class="col-sm-4">
							<label class="control-label" for="textinput">Complemento</label>  
							<input id="complemento" name="complemento" class="form-control input-md" required="" type="text">
						</div>						
					</div>

					<div class="form-group">
						<!--CIDADE-->
						<div class="col-sm-5">
							<label class="control-label" for="textinput">Cidade</label>							
								<input id="cidade" name="cidade" class="form-control" required="" type="text">
						</div>
						<!--ESTADO-->					
						<div class="col-sm-4">
							<label class="control-label" for="textinput">Estado</label>  
							<input id="estado" name="estado" class="form-control input-md" required="" type="text">
						</div>						
					</div>

					

					<!-- Button -->
					<div class="form-group">
						<label class="col-sm-2 control-label" for="singlebutton"></label>
						<div class="col-sm-4">
							<button type="submit" class="btn btn-success">Enviar Dados</button>
						</div>
					</div>

				</fieldset>
				 <p><input type="submit" /></p>
			</form>
		</div>


		<pre id="result">
</pre>

		<fieldset>
			<legend>Voluntários Cadastrados</legend>
		</fieldset>
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>CPF</th>
						<th>RG</th>
						<th>Endereço</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody id="saida">
					<template id="mustache_modelo"><!--Crio a Tag template do mustache e monto a estrutura que vai receber as informações-->
						<tr >
							<td>{{id}}</td>
							<td>{{nome}}</td>
							<td>{{email}}</td>							
							<td>{{tel}}</td>
							<td>{{cpf}}</td>
							<td>{{sexo}}</td>
							<td>{{rg}}</td>
							<td>{{endereco}}</td>
							<td>{{estado}}</td>

							<td>
								<button class="btn btn-danger remove" data-id='{{id}}'>DELETE</button>
							</td>							
						</tr>							
					</template>								
				</tbody>
			</table>
		</div>				

		
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script><!--Essa belezinha, diminui nossos problemas em inserir muitas informações na div-->
</body>
</html>
